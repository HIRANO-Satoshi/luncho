<template>
  <style>
   .min-width {
     white-space: nowrap;
     width: 1px;
   }
   .select-wrapper {
     width: 17em !important;
   }
  </style>
  <div class="container">
    <!-- <h5>
         Convert Luncho for a country
         </h5>
    -->
    <!-- <input value.two-way="countryCode" class="country-select autocomplete"/> -->
    <select md-select value.two-way="countryCode" class="country-select"
            id="autocomplete-input"
            change.delegate="convertFromLuncho()">

      <option model.bind="null" disabled>${"Select a country"}</option>
      <option repeat.for="country_code of luncho.countryCache | keys" model.bind="country_code">
        ${luncho.countryCache[country_code]}</option>
    </select>
    <div class="vspace" style="padding-top: 2em;"></div>

    <div class="row" style="font-size: 160%;">
      <div class="col s12 m5 l4">
        <span><input value.bind="lunchoValue"
                     input.delegate="convertFromLuncho()"
                     class=""

                     style="width: 3em; font-size: 160%;">
          Luncho
        </span>
      </div>
      <div class="col s12 m7 l8" style="margin-top: -5px;" with.bind="app.countryData.currencies[lunchoData.currency_code]">
        <span style="font-size: 160%;">=</span>
        <span style="width: 3em; font-size: 160%;">
          <span if.bind="decimals == 0">
            ${local_currency_value | numberFormat: '0'}
          </span>
          <span if.bind="decimals == 1">
            ${local_currency_value | numberFormat: '0.0'}
          </span>
          <span if.bind="decimals == 2">
            ${local_currency_value | numberFormat: '0.00'}
          </span>
          <span if.bind="decimals == 3">
            ${local_currency_value | numberFormat: '0.000'}
          </span>
        </span>
        ${lunchoData.currency_name}
      </div>
    </div>
    <div class="row">
      <div class="col s12 m5 l4">
      </div>
      <div class="col s12 m7 l8">
        = $${dollar_value | numberFormat: '0.00'} US Dollar
      </div>
    </div>


    <div>1 Luncho = $${lunchoData.dollar_per_luncho | numberFormat: '0.00000'} US Dollar</div>
    <div>1 ${lunchoData.currency_name} = $${lunchoData.exchange_rate | numberFormat: '0.00'}/US Dollar</div>

    </div>
  </div>
</template>
