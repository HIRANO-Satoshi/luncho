<template>
  <style>
   input {
     font-size: 160% !important;
   }
  </style>
  <div class="container">
    <h5>
      Convert Luncho for all countries
    </h5>
    <div class="valign-wrapper">
      <md-input label="Luncho " value.bind="lunchoValue"
                input.delegate="lunchosForCountries()"
                class="width-10em"></md-input>
      <!-- <button md-button click.delegate="lunchosForCountries()">Calc</button> -->
    </div>
    <div class="vspace"></div>


    <table id="all-table"  class="tablesorter">
      <thead>
        <tr>
          <th>Country</th><th if.bind="showCountryCode">Code</th><th>Continent</th><th>Local Currency</th><th if.bind="showCurrencyCode">Code</th><th>US Dollar</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="country_code of luncho.lunchoDataMap | keys">
          <td>${luncho.lunchoDataMap[country_code].country_name}</td>
          <td if.bind="showCountryCode">${country_code}</td>
          <td>${continents[luncho.lunchoDataMap[country_code].continent_code]}</td>
          <td if.bind="luncho.lunchoDataMap[country_code].local_currency_value > 0">${luncho.lunchoDataMap[country_code].local_currency_value | numberFormat: '0.00'} ${luncho.lunchoDataMap[country_code].currency_name}</td>
          <td else>? ${luncho.lunchoDataMap[country_code].currency_name}</td>
          <!-- <td>${local_currency_values[country_code] | numberFormat: '0.00'}</td> -->
          <!-- <td>${local_currency_values[country_code] ? local_currency_values[country_code] : '' | numberFormat: '0.00'}</td> -->

          <td if.bind="showCurrencyCode">${currency_code}</td>
          <td if.bind="luncho.lunchoDataMap[country_code].dollar_value"> $${luncho.lunchoDataMap[country_code].dollar_value | numberFormat: '0.00'}</td>
          <!-- <td if.bind="dollar_values[country_code]"> ${dollar_values[country_code] | numberFormat: '0.00'}</td> -->
          <td else></td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
